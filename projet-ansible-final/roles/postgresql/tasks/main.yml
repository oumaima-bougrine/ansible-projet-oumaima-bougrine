---
- name: Install PostgreSQL and Python bindings for Ansible modules
  apt:
    name:
      - postgresql
      - postgresql-client
      - python3-psycopg2
    state: present
    update_cache: yes

# Connexion en superutilisateur postgres (socket Unix) pour cr√©er la base et l'utilisateur
- name: Ensure database exists
  postgresql_db:
    name: "{{ postgres_db_name }}"
    state: present
    login_user: postgres
    login_unix_socket: /var/run/postgresql
  become: yes
  become_user: postgres

- name: Ensure PostgreSQL user exists
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    state: present
    login_user: postgres
    login_unix_socket: /var/run/postgresql
  become: yes
  become_user: postgres

- name: Grant privileges to user on database
  postgresql_privs:
    db: "{{ postgres_db_name }}"
    role: "{{ db_user }}"
    objs: ALL_IN_SCHEMA
    privs: ALL
    state: present
    login_user: postgres
    login_unix_socket: /var/run/postgresql
  become: yes
  become_user: postgres

- name: Deploy init SQL (table users)
  template:
    src: init.sql.j2
    dest: /tmp/init.sql
    mode: '0600'

- name: Execute init.sql
  shell: PGPASSWORD="{{ db_password }}" psql -h 127.0.0.1 -U "{{ db_user }}" -d "{{ postgres_db_name }}" -f /tmp/init.sql
  args:
    executable: /bin/bash
  changed_when: false
